<!doctype html>
<html>

    <meta charset="utf-8">
    <title>Boba.js</title>
    <meta name="description" content="Demo page for Boba.js">

    <link ref="canonical" href="https://benwiz.io/boba.js/cdn">

    <script src="https://unpkg.com/@benwiz/boba.js@latest/dist/bundle.js"></script>
    <script>
      const options = Boba.getDefaultOptions();
      Boba.start(options);
