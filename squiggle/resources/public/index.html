<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <style>
      body {
          /* background-color: gray; */
      }
      .grid-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-column-gap: 4px;
          grid-row-gap: 2px;
          width: fit-content;
          width: -moz-fit-content;
      }
      .grid-container > div {
          /* border: 2px black solid; */
      }
    </style>
  </head>
  <body>
    <div id="app" class="grid-container">

      <div id="noise-scape-lines"></div>
      <div id="pointillism-georges-seurat" style="grid-column: span 2;"></div>
      <div id="pointillism-picasso-face"></div>
      <div id="pointillism-girl-with-pearl-earing"></div>
      <div id="pointillism-starry-night"></div>
      <div id="tentacles"></div>
      <div id="game-of-life"></div>
      <div id="solar-system"></div>
      <div id="ten-print"></div>

    </div> <!-- end of app div -->
    
    <!-- KEEP THIS SCRIPT TAG : IT LOADS YOUR APPLICATION CODE -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
